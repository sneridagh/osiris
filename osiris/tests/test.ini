[app:main]
use = egg:osiris

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = true
pyramid.default_locale_name = en
pyramid.includes =

osiris.store = osiris.store.mongodb_store
osiris.store.host = localhost
osiris.store.port = 27017
osiris.store.db = test_osiris
osiris.store.collection = tokens

osiris.jwt.expiry = 0
osiris.jwt.secret = secret
osiris.jwt.algorithm = HS256

osiris.whoconfig = %(here)s/who.ini
osiris.who_enabled = true
osiris.legacy = false

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 6543
